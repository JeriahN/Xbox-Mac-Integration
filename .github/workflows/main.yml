name: Upload coverage reports to Codecov

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  codecov:
    name: Upload coverage to Codecov
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
